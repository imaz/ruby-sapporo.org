<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"

<?xml-stylesheet href="/styles/screen.css" type="text/css"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
  <head>
    <title>Ruby札幌{% if page.title %} | {{ page.title }}{% endif %}</title>
    <meta name="description" content="札幌にて Ruby に関する活動を行っているコミュニティです。Ruby勉強会＠札幌 や 開発集会@札幌、Ruby Sapporo Night などのイベントを定期的に開催しています。" />

  <body>
    <div id="page">
      <div id="header">

        </div>
      </div><!-- #main -->

    {% include analytics_tracker.html %}
